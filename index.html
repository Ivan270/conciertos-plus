<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- BOOTSTRAP -->
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
			crossorigin="anonymous"
		/>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
			crossorigin="anonymous"
		></script>
		<!-- CSS Y JS PERSONALES -->
		<link rel="stylesheet" href="./assets/css/style.css" />
		<script defer type="module" src="./assets/js/script.js"></script>
		<title>Conciertos+</title>
	</head>
	<body>
		<main class="vh-100 d-flex flex-column justify-content-center">
			<section class="container w-50 p-5 shadow-lg">
				<div class="container p-5" id="mainContainer">
					<ul class="nav nav-underline" id="myTab" role="tablist">
						<li class="nav-item" role="presentation">
							<button
								class="nav-link active"
								id="home-tab"
								data-bs-toggle="tab"
								data-bs-target="#signupForm"
								type="button"
								role="tab"
								aria-controls="signupForm"
								aria-selected="true"
							>
								SIGN UP
							</button>
						</li>
						<li class="nav-item" role="presentation">
							<button
								class="nav-link"
								id="profile-tab"
								data-bs-toggle="tab"
								data-bs-target="#vipForm"
								type="button"
								role="tab"
								aria-controls="vipForm"
								aria-selected="false"
							>
								VIP
							</button>
						</li>
					</ul>
					<div class="mt-3 tab-content" id="myTabContent">
						<div
							class="tab-pane fade show active"
							id="signupForm"
							role="tabpanel"
							aria-labelledby="home-tab"
							tabindex="0"
						>
							<form id="formUser">
								<p class="text-white">
									Complete los siguientes campos para crear su cuenta regular.
									Considere que a este tipo de cuenta se le asigna un nombre de
									usuario.
								</p>
								<div class="mb-3" id="divInputEmail">
									<label class="form-label" for="inputEmail">Correo</label>
									<input
										class="form-control rounded-pill border-0"
										type="email"
										name="inputEmail"
										id="inputEmail"
										placeholder="Ingresa tu correo"
										required
									/>
								</div>
								<div class="mb-3" id="divInputPass">
									<label class="form-label" for="inputPass">Contraseña</label>
									<input
										name="inputPass"
										id="inputPass"
										type="password"
										class="form-control rounded-pill border-0"
										placeholder="Ingresa tu contraseña"
										required
									/>
								</div>
								<div class="mb-3 form-check">
									<input
										class="form-check-input"
										type="checkbox"
										value=""
										id="inputCheck"
										name="inputCheck"
										required
									/>
									<label class="form-check-label text-white" for="inputCheck">
										Acepto los términos y condiciones.
									</label>
								</div>
								<div class="d-grid">
									<button class="btn btn-primary rounded-pill" type="submit">
										SIGN UP
									</button>
								</div>
							</form>
						</div>
						<div
							class="mt-3 tab-pane fade"
							id="vipForm"
							role="tabpanel"
							aria-labelledby="profile-tab"
							tabindex="0"
						>
							<form id="formVip">
								<p class="text-white">
									Complete los siguientes campos para crear su cuenta VIP. Por
									ser un usuario VIP podrá crear su nombre de usuario
									personalizado.
								</p>
								<div class="mb-3" id="divInputNameVip">
									<label class="form-label" for="inputNameVip"
										>Nombre de Usuario</label
									>
									<input
										class="form-control rounded-pill border-0"
										type="text"
										name="inputNameVip"
										id="inputNameVip"
										placeholder="Ingrese su nombre de usuario"
									/>
								</div>
								<div class="mb-3" id="divInputEmailVip">
									<label class="form-label" for="inputEmailVip">Correo</label>
									<input
										class="form-control rounded-pill border-0"
										type="email"
										name="inputEmailVip"
										id="inputEmailVip"
										placeholder="Ingresa tu correo"
									/>
								</div>
								<div class="mb-3" id="divInputPassVip">
									<label class="form-label" for="inputPassVip"
										>Contraseña</label
									>
									<input
										name="inputPassVip"
										id="inputPassVip"
										type="password"
										class="form-control rounded-pill border-0"
										placeholder="Ingresa tu contraseña"
									/>
								</div>
								<div class="mb-3 form-check">
									<input
										class="form-check-input"
										type="checkbox"
										value=""
										id="inputCheckVip"
										name="inputCheckVip"
									/>
									<label
										class="form-check-label text-white"
										for="inputCheckVip"
									>
										Acepto los términos y condiciones.
									</label>
								</div>
								<div class="d-grid">
									<button class="btn btn-warning rounded-pill" type="submit">
										SIGN UP
									</button>
								</div>
							</form>
						</div>
					</div>
				</div>
			</section>
		</main>
		<div
			class="modal fade"
			id="userModal"
			tabindex="-1"
			aria-labelledby="userModal"
			aria-hidden="true"
		>
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<h1 class="modal-title fs-5" id="modalTitle">Modal title</h1>
						<button
							type="button"
							class="btn-close"
							data-bs-dismiss="modal"
							aria-label="Close"
						></button>
					</div>
					<div class="modal-body" id="modalContent">...</div>
					<div class="modal-footer">
						<button
							type="button"
							class="btn btn-secondary"
							data-bs-dismiss="modal"
						>
							Close
						</button>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
